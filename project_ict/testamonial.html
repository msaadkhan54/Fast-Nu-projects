    <div class="testimonial-section">
        <h2>Testimonials</h2>
        <p>See what clients and collaborators have to say about my work.</p>
        <div class="testimonials" id="testimonialsSection">
            <!-- Existing testimonials will be dynamically added here -->
        </div>
    </div>

    <!-- Review Submission Form -->
    <div class="review-form">
        <h3>Submit Your Review</h3>
        <form id="reviewForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="title">Your Title/Position:</label>
            <input type="text" id="title" name="title" placeholder="e.g., CEO, Developer" required>
            
            <label for="message">Your Review:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your review here..." required></textarea>
            
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Personal Portfolio.</p>
    </footer>

    <script>
        // Testimonial data - this would typically come from a database
        const testimonials = [
            {
                name: "John Doe",
                title: "CEO, Tech Solutions",
                message: "This portfolio reflects professionalism and creativity. Working with you has been an incredible experience."
            },
            {
                name: "Jane Smith",
                title: "Freelance Designer",
                message: "Your work exceeded expectations! The attention to detail and innovation you bring are exceptional."
            },
            {
                name: "Mark Wilson",
                title: "Project Manager, Bright Solutions",
                message: "The final project was delivered perfectly on time and with outstanding quality. Highly recommend your services!"
            }
        ];

        // Function to display testimonials
        function displayTestimonials() {
            const testimonialsSection = document.getElementById("testimonialsSection");
            testimonialsSection.innerHTML = "";  // Clear existing testimonials
            testimonials.forEach((testimonial) => {
                const testimonialCard = document.createElement("div");
                testimonialCard.classList.add("testimonial-card");
                testimonialCard.innerHTML = `
                    <p>"${testimonial.message}"</p>
                    <h3>${testimonial.name}</h3>
                    <span>${testimonial.title}</span>
                `;
                testimonialsSection.appendChild(testimonialCard);
            });
        }

        // Call displayTestimonials initially to populate with existing data
        displayTestimonials();

        // Form submission handling
        document.getElementById("reviewForm").addEventListener("submit", async (e) => {
            e.preventDefault();  // Prevent default form submission

            const name = document.getElementById("name").value;
            const title = document.getElementById("title").value;
            const message = document.getElementById("message").value;

            // Add the new review to the testimonials array (in a real app, this would be saved to a database)
            testimonials.push({ name, title, message });

            // Dynamically update the testimonials section
            displayTestimonials();

            // Send the review to your email (using an API endpoint like Node.js / submit-review)
            const response = await fetch('/submit-review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, title, message })
            });

            const result = await response.json();
            if (result.success) {
                alert("Thank you for your review!");
            } else {
                alert("There was an error submitting your review. Please try again.");
            }

            // Reset the form
            document.getElementById("reviewForm").reset();
        });

    </script>
